<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	<link href='https://fonts.googleapis.com/css?family=Poiret One' rel='stylesheet'>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//apis.google.com/js/platform.js?onload=start"> </script>

</head>


<body>

	<img src="/static/bg.jpg" class="bg">
	<div class="signinButton">
		<span class="g-signin" data-scope="openid email" data-clientid="810838716985-9mvbbrrsb7c46c0ke8u5dl8mkp0nan48.apps.googleusercontent.com"
			data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin" data-callback="signInCallback"
			data-approvalprompt="force">
          </span>
	</div>
	<div class='header'>
		<h1>VEGAN MARKET</h1>
	</div>

	<div id="result"></div>
	<script>
	function signInCallback(authResult) {
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');
    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/veganmarket/";
         }, 4000);
          
      } else if (authResult['error']) {
    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }
      
  }); } }
</script>

	<div class='flash'>
		{% with messages = get_flashed_messages() %} {% if messages %}

		<ul>
			{% for message in messages %}
			<li> <strong> {{ message }} </strong> </li>
			{% endfor %}
		</ul>
		{% endif %} {% endwith %}

	</div>

	</div>
	<div align=center class='container'>
		<ul style="list-style-type:none">
			{% for department in departments %}

			<li>
				<a href="{{url_for('showItems', department_id = department.id)}}">
					<img src="{{department.image}}" width="200" height="200" class="image">
					<div class="middle">
						<div class="text">{{department.name}}</div>
					</div>
				</a>
			</li>



			{% endfor %}
			<li>
				<a href="{{url_for('newDepartment')}}">
					<img src="{{ url_for('static', filename='plus.png')}}" width="200" height="200" class="image">
					<div class="middle">
						<div class="text">
							<h3>Create a New Department</h3>
						</div>
					</div>
				</a>
			</li>
		</ul>
	</div>


</body>

</html>
