<html>

<head>
	<link href='https://fonts.googleapis.com/css?family=Poiret One' rel='stylesheet'>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>

	<img src="/static/bg.jpg" class="bg">
	<a href="{{url_for('showItems', department_id = department_id)}}">
		<img src="{{ url_for('static', filename='back.png') }}" height="80px" width=80px class="back">
	</a>
	<div class='header'>
		<h1>Edit Item</h1>
	</div>
	<div class='container'>
		<div align=center>

			<form action="#" method='post'>


				<p class="product">Name:</p>
				<input class="product" type='text' size='30' name='name' placeholder='{{item.name }}'>
				<p class="product">Description:</p>
				<input class="product" type='text' size='30' name='description' placeholder='{{item.description}}'>
				<p class="product">Price:</p>
				<input class="product" type='text' size='30' name='price' placeholder='{{item.price}}'>
				<br><br>
				<input class="product" type='submit' value='Edit'>


			</form>
</body>

</html>
